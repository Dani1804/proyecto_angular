<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <mat-list-item (click)="navigateTo('home')">Home</mat-list-item>
      <mat-list-item (click)="navigateTo('paneles')">Paneles</mat-list-item>
      <mat-list-item (click)="navigateTo('encuesta')">Encuesta</mat-list-item>
      <mat-list-item (click)="navigateTo('generarQR')">Generar QR</mat-list-item>
      <mat-list-item (click)="navigateTo('account-settings')">Configuración de cuenta</mat-list-item>
      <mat-list-item (click)="logout()">Cerrar sesión</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Bienvenido a Polling Owl</span>
      <span class="spacer"></span>
      <span class="username">
        <mat-icon>account_circle</mat-icon> {{ userName }}
      </span>
    </mat-toolbar>

    <div class="content">
      <div class="updates-section">
        <h2>Actualizaciones Recientes</h2>
        <mat-card *ngFor="let update of recentUpdates" class="update-card">
          <mat-card-title>{{ update.title }}</mat-card-title>
          <mat-card-content>{{ update.description }}</mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="viewDetails(update.id)">Ver detalles</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
