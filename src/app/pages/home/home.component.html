<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" closed>
    <mat-nav-list class="navigate-buttons">
      <mat-list-item (click)="navigateTo('paneles')" >Paneles</mat-list-item>
      <mat-list-item (click)="navigateTo('encuesta')" >Encuesta</mat-list-item>
      <div *ngIf="isAdmin">
        <mat-list-item (click)="navigateTo('usuariosfirebase')">Administrar usuarios</mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Bienvenido a Polling Owl</span>
      <span class="spacer"></span>
      <span class="username">
       <mat-icon [matMenuTriggerFor]="userMenu">account_circle</mat-icon> {{ user.nombre }}
      </span>
    </mat-toolbar>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('account-settings')">
        <mat-icon>settings</mat-icon> Configuración de cuenta
      </button>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon> Cerrar sesión
      </button>
    </mat-menu>

      <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
