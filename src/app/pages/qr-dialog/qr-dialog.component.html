<mat-card>
  <mat-card-title>Generar C칩digo QR</mat-card-title>
  <mat-card-content>
    <!-- Input para el texto que se convertir치 en c칩digo QR -->
    <mat-form-field appearance="fill">
      <mat-label>Texto para QR</mat-label>
      <input matInput [(ngModel)]="qrData" placeholder="Escribe el texto para el QR">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="generateQRCode()">Generar QR</button>

    <!-- Generar el c칩digo QR usando angularx-qrcode -->
    <div *ngIf="generatedQRCode">
      <qrcode [qrdata]="generatedQRCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      <button class="DownloadQR" mat-raised-button color="accent" (click)="downloadQRCode()">Descargar QR</button>
    </div>
  </mat-card-content>
</mat-card>
