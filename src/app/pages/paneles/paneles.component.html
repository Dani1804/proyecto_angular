<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="title">Paneles</span>
    </mat-toolbar>

    <!-- Botones de filtro -->
    <div class="filter-buttons">
      <button mat-raised-button (click)="applyFilter('symbol')">Filtrar por Nombre</button>
      <button mat-raised-button (click)="applyFilter('weight')">Filtrar por Respuestas</button>
      <button mat-raised-button (click)="clearFilter()">Limpiar Filtros</button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID encuesta </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre encuesta </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="respuestas">
          <th mat-header-cell *matHeaderCellDef> Cantidad de respuestas </th>
          <td mat-cell *matCellDef="let element"> {{element.respuestas}} </td>
        </ng-container>
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">
              Ver Detalle
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
